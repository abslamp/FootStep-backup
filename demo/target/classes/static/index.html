<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Demo</title>
</head>
<body>
<form id="form_delete">
    <p>id: <input id="id" type="text" name="id"></p>
    <!-- 放弃 submit 方式，改用 button 并使用 onclick 事件调用 JS 函数 -->
    <input id="input_delete" type="button" value="Delete" onclick="userDelete()" />
</form>

<form id="form_post">
    <p>name: <input id="name" type="text" name="name"></p>
    <p>age: <input id="age" type="text" name="age"></p>
    <input id="input_post" type="button" value="Post" onclick="userInsert()" />
</form>

<form id="form_put">
    <p>name: <input id="update_name" type="text" name="name"></p>
    <p>age: <input id="update_age" type="text" name="age"></p>
    <input id="input_put" type="button" value="Put" onclick="userUpdate()" />
</form>

</body>
<script src="jquery-2.1.1.min.js"></script>
<script type="text/javascript">
    /// <reference path="jquery-2.1.1.min" />
    /// 项目中可能是复杂路径
    function userDelete() {

        var id = document.getElementById("id").value;
        // AJAX 提交 DELETE 请求
        $.ajax({
            url: 'http://localhost:8888/test/' + id,
            type: 'delete',
            success: function(data) {
                console.log(data);
            },
            error: function(code, message, details) {
                console.log(message);
                console.log(code);console.log(details);
            }
        });
    }
    function userInsert() {

        var name = document.getElementById("name").value;
        var age = document.getElementById("age").value;

        // AJAX 提交 POST 请求
        $.ajax({
            url: 'http://localhost:8888/test',
            type: 'post',
            data:{
                "name" : name ,
                "age" : age
            },
            headers: {
                'Authorization': "12345"
            },
            success: function(data) {
                console.log(data);
            },
            error: function(code, message, details) {
                console.log(message);
                console.log(code);
                console.log(details);
            }
        });

    }
    function userUpdate() {

        var name = document.getElementById("update_name").value;
        var age = document.getElementById("update_age").value;

        // AJAX 提交 PUT 请求
        $.ajax({
            url: 'http://localhost:8888/test',
            type: 'put',
            data:{
                "name" : name ,
                "age" : age
            },
            headers: {
                'Authorization': "12345"
            },
            success: function(data) {
                console.log(data);
            },
            error: function(code, message, details) {
                console.log(message);
                console.log(code);
                console.log(details);
            }
        });

    }
</script>
</html>
